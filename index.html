<html>
<head>
	<title>CC by ANISH</title>
	<style>
		* { font-size:50px; }
		body { background-color:blue; }
	</style>
	<script>
		function cc()
		{
		event.preventDefault();
		let amt = document.getElementById("amt");
		let ans = document.getElementById("ans");

		if (amt.value =="")
		{
			alert("INPUT IS EMPTY");
			ans.innerHTML ="";
			amt.focus();
			return;
		}
		
		let aid = parseFloat(amt.value);
		
		let url = "https://api.exchangerate-api.com/v4/latest/USD";
		let dollar = 0.0;
	
		fetch(url)
		.then(res => res.json())
		.then(data =>{dollar =data.rates.INR;
			let air = aid * dollar;
			let msg = "\u20B9"+air.toFixed(3);
			ans.innerHTML = msg;
		})
		.catch(err => {ans.innerHTML="issue"+err;})
		}
	</script>
</head>
<body>
<center>
	<h1>CURRENCY CONVERTER</h1>
	<form onsubmit="cc()">
	<input type="number"step="any"placeholder="ENTER AMT IN $"id="amt"/>
	<br><br>
	<input type="submit" value="convert" />
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
